{% extends "HH_app/layout/base.html" %}

{% block title %}
Vacancies
{% endblock %}

{% block content %}
  <h1>Vacancies</h1>
  <ul>
    {% for vacancy in vacancies %}
      <li><a href="{% url 'vacancy_detail' pk=vacancy.pk %}">{{ vacancy.job_title }}</a> in {{ vacancy.company_name }}</li>
    {% endfor %}
  </ul>
  {% if not vacancies %}
    <p>No vacancies found.</p>
  {% endif %}
{% endblock %}
